        <div class="container">
            <!-- --------------- --------------- --------------- --------------- Cointainer-->

            <div class="left">
                <div class="category-box">

                    <button class="all selected">All</button>
                    <button class="fast-food">Fast Food</button>
                    <button class="south-indian">South Indian</button>
                    <button class="chinese">Chinese</button>
                    <button class="rolls">Rolls</button>
                    <div class="search">
                        <span>Search : </span>
                        <input type="text" name="" id="search-box" class="search-box">
                        <img src="/assets/search.png" alt="" srcset="" height="25px" width="25px">

                    </div>

                </div>
                <div class="item-listing" id="item-listing">

                </div>
            </div>

            <div class="cart" id="cart">

                <div class="cart-head">
                    <span class="my-cart">My Cart</span>
                    <img src="/assets/cart.png" alt="" srcset="" height="32px" width="30px">

                </div>
                <div class="dash"></div>
                <div class="cart-items">
                    <div class="in-cart-item">
                        <div class="in-cart-img">
                            <img class="in-cart-imgg" src="/assets/template-burger.jpg" alt="" srcset="" height="50px"
                                width="70px">
                        </div>
                        <div class="in-cart-info">
                            <div class="in-cart-name-price">
                                <span class="in-cart-item-name">
                                    Burger
                                </span>
                                <span class="in-cart-item-price">
                                    99$
                                </span>
                                <span class="in-cart-item-quantity">
                                    QTY : 1
                                </span>
                            </div>
                            <div class="in-cart-counter">
                                <input type="number" name="" id="in-cart-item-quantity-counter"
                                    class="in-cart-item-quantity-counter">
                            </div>
                            <div class="remove-btn">
                                <img src="/assets/remove-btn.png" alt="" srcset="" height="32px" width="30px">
                            </div>
                        </div>


                    </div>
                </div>
                <div class="dash"></div>
                <div class="cart-foot">

                    <div class="billing">
                        <span class="sub-total">Sub Total: 100 </span>
                        <span class="charges">Charges : 11 </span>
                        <span class="total">Total : 111 </span>

                    </div>
                    <div class="checkout">
                        Checkout
                    </div>
                </div>
            </div>
        </div>
