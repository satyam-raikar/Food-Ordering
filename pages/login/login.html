<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/pages/login/login.css">
</head>

<body>
   
    <div class="mobile-screen">

        <div class="container">
            <!-- --------------- --------------- --------------- --------------- Cointainer-->
            <div class="imageholder">
                <img src="/assets/pizza.png" alt="" srcset="" height="200px">
            </div>
            <div class="get-started">

                <input type="text" class="username-field" id="username" placeholder="Enter Username"></input>
                <input type="password" class="password-field" id="password" placeholder="Enter Password" tabindex="1"></input>
                <button class="login-btn">
                    Login
                </button>
                <button class="guest-btn">
                    Continue as Guest
                </button>

            </div>
            <span class="login-text">
                Order Your Meal<br> Online
            </span>


        </div>

    </div>



</body>

</html>
